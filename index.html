<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="gol.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div class="wrapper">
      <p>left-click = draw / right-click = erase</p>

      <div class="canvas-wrapper">
        <canvas id="g-o-l-bg"></canvas>
        <canvas id="g-o-l"></canvas>
      </div>
      <div class="controls">
        <button id="btn-toggle-sim">RUN</button>
        <label>
          <span>Grid size:</span><br />
          <input id="txt-grid-size" placeholder="20" />
        </label>
        <label>
          <span>Interval (ms):</span><br />
          <input id="txt-interval" placeholder="250" />
        </label>
      </div>
    </div>
    <script src="dist/index.js"></script>
  </body>
</html>
