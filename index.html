<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="gol.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>left-click = draw / right-click = erase</h2>

      <div class="canvas-wrapper">
        <canvas id="g-o-l-bg"></canvas>
        <canvas id="g-o-l"></canvas>
      </div>
      <div class="controls">
        <button id="btn-toggle-sim">RUN</button>
        <label>
          <span>Grid size:</span><br />
          <input id="txt-grid-size" placeholder="20" />
        </label>
        <label>
          <span>Interval (ms):</span><br />
          <input id="txt-interval" placeholder="250" />
        </label>
      </div>
      <div class="presets">
        <h2>Try some presets:</h2>
        <ul>
          <li class="category"><p>Spaceships</p></li>
          <li>
            <button class="btn-preset" id="preset-glider">
              <span>Glider</span>
            </button>
            <button class="btn-preset" id="preset-lightweight" data-pad="1">
              <span>Light-weight Ship</span>
            </button>
            <button class="btn-preset" id="preset-mediumweight" data-pad="2">
              <span>Medium-weight Ship</span>
            </button>
            <button class="btn-preset" id="preset-heavyweight" data-pad="3">
              <span>Heavy-weight Ship</span>
            </button>
          </li>
          <li class="category"><p>Oscillators</p></li>
          <li>
            <button class="btn-preset" id="preset-pulsar" data-pad="2">
              <span>Pulsar</span>
            </button>
          </li>
          <li class="category"><p>"Methuselahs"</p></li>
          <li>
            <button class="btn-preset" id="preset-rpentomino" data-pad="15">
              <span>R-pentomino</span>
            </button>
          </li>
          <li class="category"><p>Emitters</p></li>
          <li>
            <button class="btn-preset" id="preset-gospargun" data-pad="3">
              <span>Gospar Gun</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="build/index.js"></script>
  </body>
</html>
